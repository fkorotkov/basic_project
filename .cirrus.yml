task:
  env:
    matrix:
      - PROFILE: gcc-5
        ENABLE_CLANG_TIDY: On
      - PROFILE: gcc-6
        ENABLE_CLANG_TIDY: On
      - PROFILE: gcc-7
        ENABLE_CLANG_TIDY: On
      - PROFILE: gcc-8
        ENABLE_CLANG_TIDY: On
      - PROFILE: clang-4.0
        ENABLE_CLANG_TIDY: On
      - PROFILE: clang-4.0-libcxx
        ENABLE_CLANG_TIDY: On
      # - PROFILE: clang-4.0-libcxx-msan
      #   ENABLE_CLANG_TIDY: On
      - PROFILE: clang-5.0
        ENABLE_CLANG_TIDY: On
      - PROFILE: clang-5.0-libcxx
        ENABLE_CLANG_TIDY: On
      # - PROFILE: clang-5.0-libcxx-msan
      #   ENABLE_CLANG_TIDY: On
      - PROFILE: clang-6.0
        ENABLE_CLANG_TIDY: On
      - PROFILE: clang-6.0-libcxx
        ENABLE_CLANG_TIDY: On
      # - PROFILE: clang-6.0-libcxx-msan
      #   ENABLE_CLANG_TIDY: On
      - PROFILE: clang-7
        ENABLE_CLANG_TIDY: On
      - PROFILE: clang-7-libcxx
        ENABLE_CLANG_TIDY: On
      # - PROFILE: clang-7-libcxx-msan
      #   ENABLE_CLANG_TIDY: On
      - PROFILE: clang-8
        ENABLE_CLANG_TIDY: On
      - PROFILE: clang-8-libcxx
        ENABLE_CLANG_TIDY: On
      # - PROFILE: clang-8-libcxx-msan
      #   ENABLE_CLANG_TIDY: On
      # - PROFILE: msys2_mingw-5
      #   ENABLE_CLANG_TIDY: On
      # - PROFILE: msys2_mingw-6
      #   ENABLE_CLANG_TIDY: On
      # - PROFILE: msys2_mingw-7
      #   ENABLE_CLANG_TIDY: On
      # - PROFILE: msys2_mingw-8
      #   ENABLE_CLANG_TIDY: On
    matrix:
      - BUILD_TYPE: Debug
      - BUILD_TYPE: RelWithDebInfo
      - BUILD_TYPE: Release
  container:
    matrix:
      - image: cjdb/xenial-cirrus-cpp-base:latest
        cpu: 16
        memory: 10G
      - image: cjdb/bionic-cirrus-cpp-base:latest
        cpu: 16
        memory: 10G
  preconfig_script:
    - mkdir build
  conan_config_install_script:
    - cd build
    - conan config install ../conan
  conan_install_script:
    - cd build
    - conan install .. --profile=${PROFILE} --settings build_type=${BUILD_TYPE} --build missing
  conan_build_configure_script:
    - cd build
    - conan build .. --configure
    - cmake .. -DCJDB_ENABLE_CLANG_TIDY=${ENABLE_CLANG_TIDY}
  build_script:
    - cd build
    - conan build .. --build
  tests_script:
    - cd build
    - ctest -j 8 --output-on-failure
  clang_format_script:
    - ../config/hooks/clang-format.sh
